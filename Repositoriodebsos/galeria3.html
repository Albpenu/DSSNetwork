<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería</title>
    <script type="text/javascript" src="js/jquery-latest.min.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">

    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/estilo2.css">
</head>

<body>
    <h1><u>Galería (deslizable -móviles- o por botones)</u></h1>
    <div id="contenedor">
        <div id="imagenes">
            <div class="imagen visible">
                <img src="rsc/img/bandas-sonoras/1.jpg" />
            </div>

            <div class="imagen">
                <img src="rsc/img/bandas-sonoras/2.jpg" />
            </div>

            <div class="imagen">
                <img src="rsc/img/bandas-sonoras/3.png" />
            </div>

            <div class="imagen">
                <img src="rsc/img/bandas-sonoras/4.jpg" />
            </div>

            <div class="imagen">
                <img src="rsc/img/bandas-sonoras/5.jpg" />
            </div>

            <div class="imagen">
                <img src="rsc/img/bandas-sonoras/6.jpeg" />
            </div>

            <div class="imagen">
                <img src="rsc/img/bandas-sonoras/7.jpg" />
            </div>

            <div class="imagen">
                <img src="rsc/img/bandas-sonoras/8.jpg" />
            </div>

            <div class="imagen">
                <img src="rsc/img/bandas-sonoras/9.jpg" />
            </div>

            <div class="imagen">
                <img src="rsc/img/bandas-sonoras/10.jpg" />
            </div>

            <div class="imagen">
                <img src="rsc/img/bandas-sonoras/11.jpg" />
            </div>

            <div class="imagen">
                <img src="rsc/img/bandas-sonoras/12.jpg" />
            </div>
        </div>

        <div class="flechas">
            <div id="flechadrch">
                <img src="rsc/img/bandas-sonoras/derecha.png" />
            </div>

            <div id="flechaizq">
                <img src="rsc/img/bandas-sonoras/izquierda.png" />
            </div>
        </div>
    </div>

    <script>
        $(function() {
            //Galería fotos (transición en el móvil)
            $("div.imagen").css({
                opacity: 0
            });
            $("div.imagen").first().css({
                opacity: 1
            });

            $("div.imagen").on("swiperight", function() {
                if ($("div.visible").prev("div.imagen").length != 0) {
                    $("div.visible").animate({
                        opacity: 0
                    }, 1000).removeClass("visible").prev("div.imagen").addClass("visible").animate({
                        opacity: 1
                    }, 1000);
                }
            });

            $("div.imagen").on("swipeleft", function() {
                if ($("div.visible").next("div.imagen").length != 0) {
                    $("div.visible").animate({
                        opacity: 0,
                    }, 1000).removeClass("visible").next("div.imagen").addClass("visible").animate({
                        opacity: 1,
                    }, 1000);
                }
            });


        });
    </script>

    <script>
        $(function() {
            $("div.imagen").css({
                opacity: 0
            });
            $("div.imagen").first().css({
                opacity: 1
            });

            $("div.flechas > div#flechadrch").click(function() {
                if ($("div.visible").next("div.imagen").length != 0) {
                    $("div.visible").animate({
                        opacity: 0
                    }, 1000).removeClass("visible").next("div.imagen").addClass("visible").animate({
                        opacity: 1
                    }, 1000);
                }
            });

            $("div.flechas > div#flechaizq").click(function() {
                if ($("div.visible").prev("div.imagen").length != 0) {
                    $("div.visible").animate({
                        opacity: 0,
                    }, 1000).removeClass("visible").prev("div.imagen").addClass("visible").animate({
                        opacity: 1,
                    }, 1000);
                }
            });
        });
    </script>
</body>

</html>
